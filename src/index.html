<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>CurrencyConverter</title>
</head>
<body>
  <div class="container">
    <h1>Convert your currency!</h1>
    <label for="currency1">Enter your first three letter currency code:</label>
    <input id="currency1" type="text">
    <label for="currency2">Enter your second three letter currency code:</label>
    <input id="currency2" type="text">
    <label for="amount">Enter the amount of money you wish to convert:</label>
    <input id="amount" type="number">
    <button class="btn-success" id="currencyConvert">Convert!</button>
    <div class="codes">
      <p>For a list of valid currency codes, visit <a href="https://www.exchangerate-api.com/docs/supported-currencies">
        the Api</a>!</p>
    </div>
    <div class="showConverted"></div>
    <div class="showError"></div>
    <div class="showErrorType"></div>
  </div>
</body>
</html>
</html>
